apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: oracle-monitor
spec:
  ports:
  - port: 9092
    name: kafka
  - port: 2181
    name: zookeeper
  clusterIP: None
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: oracle-monitor
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.5.0
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 2181
          name: zookeeper
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "localhost:2181"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka.oracle-monitor.svc.cluster.local:9092"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: KAFKA_ZOOKEEPER_EMBEDDED_ENABLED
          value: "true"
        - name: KAFKA_ZOOKEEPER_DATA_DIR
          value: "/var/lib/zookeeper/data"
        - name: KAFKA_ZOOKEEPER_LOG_DIR
          value: "/var/lib/zookeeper/log"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        - name: zookeeper-data
          mountPath: /var/lib/zookeeper
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: zookeeper-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
