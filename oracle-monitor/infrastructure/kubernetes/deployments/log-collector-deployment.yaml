apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-collector-deployment
  namespace: oracle-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-collector
  template:
    metadata:
      labels:
        app: log-collector
    spec:
      containers:
      - name: log-collector
        image: oracle-monitor-agent:latest
        command: ["python", "-m", "collectors.log_collector"]
        env:
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: api-keys-secret
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys-secret
              key: SUPABASE_SERVICE_ROLE_KEY
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: KAFKA_TOPIC_LOGS
          value: "agent-logs"
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
