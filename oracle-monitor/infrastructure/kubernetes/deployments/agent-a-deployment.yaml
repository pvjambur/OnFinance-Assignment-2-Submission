apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-a-deployment
  namespace: oracle-monitor
  labels:
    app: agent-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-a
  template:
    metadata:
      labels:
        app: agent-a
    spec:
      containers:
      - name: agent-a
        image: oracle-monitor-agent:latest
        command: ["python", "-m", "agents.agent_a.main"]
        envFrom:
        - configMapRef:
            name: agent-config
        - secretRef:
            name: api-keys-secret
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
