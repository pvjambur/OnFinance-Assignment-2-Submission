apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  namespace: oracle-monitor
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:main-latest
        ports:
        - containerPort: 4000
        envFrom:
        - secretRef:
            name: api-keys-secret
        # LiteLLM typically needs a config. We'll start simple, but ideally, this needs a config map mount.
        # For now, relying on environment variables or default entrypoint.
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
